# 性能优化配置
performance_configs:
  # 批处理配置
  batch_processing:
    policy_document:
      batch_size: 100
      parallel_workers: 4
      memory_limit_mb: 1024
    
    legal_document:
      batch_size: 50
      parallel_workers: 2
      memory_limit_mb: 2048
    
    medical_document:
      batch_size: 200
      parallel_workers: 8
      memory_limit_mb: 512
  
  # 搜索优化配置
  search_optimization:
    cache_enabled: true
    cache_ttl_seconds: 300
    result_cache_size: 1000
    query_timeout_seconds: 30

# 安全配置
security_configs:
  # 数据脱敏配置
  data_masking:
    medical_document:
      enabled: true
      fields_to_mask: ["patient_id"]
      masking_strategy: "hash"
    
    legal_document:
      enabled: true
      fields_to_mask: ["parties"]
      masking_strategy: "partial"
  
  # 访问控制配置
  access_control:
    policy_document:
      public_access: true
      requires_authentication: false
    
    medical_document:
      public_access: false
      requires_authentication: true
      role_based_access: true

# 监控配置
monitoring_configs:
  metrics:
    - name: "vector_search_latency"
      type: "histogram"
      description: "向量搜索延迟"
    - name: "vector_index_size"
      type: "gauge"
      description: "向量索引大小"
    - name: "search_accuracy"
      type: "gauge"
      description: "搜索准确率"
  
  alerting:
    - name: "high_search_latency"
      condition: "vector_search_latency > 1000ms"
      action: "send_notification"
    - name: "low_search_accuracy"
      condition: "search_accuracy < 0.8"
      action: "trigger_reindex" 