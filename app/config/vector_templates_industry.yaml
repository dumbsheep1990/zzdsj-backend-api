    vectorization_config:
      embedding_model: "text-embedding-ada-002"
      chunk_size: 800
      chunk_overlap: 150
      chunk_strategy: "medical_section"
      language: "zh"
      privacy_mode: true  # 启用隐私保护模式
    
    index_config:
      vector_index:
        type: "IVF_FLAT"
        metric: "cosine"
        parameters:
          nlist: 1024
      metadata_indexes:
        - fields: ["medical_specialty"]
